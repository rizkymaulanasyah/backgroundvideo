<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background video</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container untuk video latar belakang */
        .video-background {
            position: fixed; /* Posisi tetap */
            top: 0;
            left: 0;
            width: 100%; /* Lebar penuh */
            height: 100%; /* Tinggi penuh */
            z-index: -1; /* Di belakang konten lainnya */
            overflow: hidden;
        }

        video {
            min-width: 100%; /* Memastikan video memenuhi lebar */
            min-height: 100%; /* Memastikan video memenuhi tinggi */
            object-fit: cover; /* Memotong video jika perlu */
        }

        .container {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang putih dengan transparansi */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px; /* Menambah jarak luar */
            z-index: 1; /* Di depan video */
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            color: #666;
            margin: 10px 0 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links a {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px;
        }

        .links a i {
            margin-right: 10px;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        /* Section Keahlian */
        .skills-section {
            text-align: center;
            margin: 20px 0;
        }

        .skills-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .skill-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .skill-card h3 {
            font-size: 1.5em;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .skill-card p {
            color: #666;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Video Latar Belakang -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="vidio/one pic.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
            </div>
        </div>
    </div>
</body>
</html>
